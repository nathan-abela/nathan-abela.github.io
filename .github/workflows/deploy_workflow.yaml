name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - master
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2

      - name: Setup Node.js ğŸ› ï¸
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install Packages ğŸ”§
        run: npm ci

      - name: Build Project ğŸ—ï¸
        run: npm run build

      - name: Export Static HTML âš¡
        run: npm run export

      - name: Disable Jekyll Build ğŸ”¨
        run: touch ./out/.nojekyll

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages
          folder: out
